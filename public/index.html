<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web app for talking to PLM data"
    />
    <title>Talk to PLM Data</title>
    <style>
      .responsive-header {
        background: #113065;
        color: white;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 24px;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90px;
        overflow: hidden;
        padding: 6px 0;
      }
      .responsive-header-title {
        flex: 1;
        text-align: center;
      }
      .responsive-header-logo {
        height: 100%;
        max-height: 120px;
        margin-right: 2vw;
      }
      @media (max-width: 600px) {
        .responsive-header {
          flex-direction: column;
          height: auto;
          padding: 12px 0 8px 0;
        }
        .responsive-header-logo {
          height: 60px;
          max-height: 60px;
          margin: 0 0 8px 0;
        }
        .responsive-header-title {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-header">
      <span class="responsive-header-title">Talk2Data</span>
      <img src="ford_logo.png" alt="Ford Logo" class="responsive-header-logo" />
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
